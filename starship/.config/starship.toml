command_timeout = 10000
[git]
disabled=true

[aws]
disabled=true

[character]
error_symbol = "[‚úñ](bold red) "

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

[git_branch]
format = " [$symbol$branch]($style) "
symbol = "üç£ "
style = "bold yellow"

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[package]
disabled = true

[python]
disabled=true

[rust]
disabled=true

[java]
disabled=true

[time]
time_format = "%T"
format = "üïô $time($style) "
style = "bright-white"
disabled = false

[username]
