# Get tpm: git clone --depth 1 https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# prefix + I; to install tpm plugins
# prefix + U: update plugins
# prefix + alt + u: remove plugins

# -- PREFIX: replace ctrl-b with ctrl-a
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# set vi-mode
setw -g mode-keys vi # Enable vim motion with PREFIX+[

# KeyBindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse
bind | split-window -h # split horiz
bind-key X confirm-before "kill-session"
bind-key N new-session

# Make mouse useful in copy mode
set -g mouse on

# Scroll History
set -g history-limit 30000

# Set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on

# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 50

set -g default-terminal "screen-256color" # colors!
setw -g xterm-keys on

# -- Disable RightClick Drop down 
bind-key -Tcopy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -i -selection clipboard"
bind-key -Troot MouseDown3Pane run "tmux set-buffer \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"

# -- display -------------------------------------------------------------------
set -g status-position top
set-option -sa terminal-overrides ",xterm*:Tc" # fix color also for vim
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows
setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed
set -g set-titles on          # set terminal title
set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time
set -g status-interval 10     # redraw status line every 10 seconds
set-window-option -g pane-base-index 1

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'powerline/double/orange'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
