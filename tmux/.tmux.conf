# For inital setup: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# -- KEYBINDINGS ---------------------------------------------------------------
# -r means that the bind can repeat without entering prefix again
# -n means that the bind doesn't use the prefix
# M- means "hold Meta/Alt"
# -- CUSTOM SCRIPTS BINDINGS ---------------------------------------------------
# PREFIX + /: serpl
bind / new-window -n serpl -c "#{pane_current_path}" "serpl"

# Alt + g: lazygit
bind -n C-g new-window -c "#{pane_current_path}" -n "üå≥" "lazygit 2> /dev/null"
# Alt + s: to switch between tmux sessions
bind -n M-s run-shell "sesh connect \"$(
	sesh list -t | fzf-tmux -p 55%,60% \
		--no-sort --border-label ' ZOXING ' --prompt '‚ö°  ' \
		--header '  ^a all ^t tmux ^x zoxide ^d tmux kill ^f find' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list)' \
		--bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t)' \
		--bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z)' \
		--bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
		--bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(‚ö°  )+reload(sesh list)'
)\""
# -- PREFIX --------------------------------------------------------------------
set -g prefix C-s
bind C-s send-prefix
unbind C-b

# -- SESSION MANAGEMENT --------------------------------------------------------
# create new session
bind C new-session

# rename session
bind R command-prompt -p "rename-session:" "rename-session '%%'"

# kill session
bind X confirm-before -p "kill-session #S? (y/n)" kill-session

# -- WINDOW MANAGEMENT ---------------------------------------------------------
bind v split-window -v -l 10
bind b split-window -h

# = n/p
bind -n C-Space next-window
bind -r C-n next-window
bind -r C-p previous-window

# put pane back into window
bind-key E command-prompt -p "join pane from: "  "join-pane -h -s '%%'"

# create new tab = a
unbind t
bind t new-window

# close window = x
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt

# rename window
bind r command-prompt -p "rename-window:" "rename-window '%%'"

# Scroll up/down in tmux with Shift+Arrow keys
bind -n S-Up send-keys -X scroll-up
bind -n S-Down send-keys -X scroll-down

# [DISABLE]  reload tmux config
bind 0 \
    source-file ~/.tmux.conf \;\
    display 'Reloaded tmux config.'

# -- VIM STYLE BINDINGS --------------------------------------------------------
setw -g mode-keys vi

# -- COPY MODE -----------------------------------------------------------------
unbind [
bind y copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection # start selecting text with "v"
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel # copy text with "y"

# -- Mouse Support -------------------------------------------------------------
set -g mouse on
unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# Disable RightClick Drop down 
bind-key -Tcopy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -i -selection clipboard"
bind-key -Troot MouseDown3Pane run "tmux set-buffer \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"

# -- DEFAULTS -------------------------------------------------------------------
set -g default-shell $SHELL
set-option -g detach-on-destroy off # don't detach session when closing terminal
set -g default-terminal "screen-256color"
setw -g alternate-screen on	# enable alternate screen
set -s escape-time 0 		# faster key response
setw -g xterm-keys on		# enable xterm keys
set -g history-limit 30000	# scrollback buffer size

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows
setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed
set -g set-titles on          # set terminal title
set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time
set -g status-interval 10     # redraw status line every 10 seconds

# -- PLUGIN MANAGER -----------------------------------------------------------
# prefix + I; to install tpm plugins
# prefix + U: update plugins
# prefix + alt + u: remove plugins
set -g @plugin 'tmux-plugins/tpm' # tpm plugin manager
set -g @plugin 'aserowy/tmux.nvim'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'omerxx/tmux-floax' # floating windows

# -- TMUX.NVIM CONFIGURATION --------------------------------------------------
# Alt+p  - toggle floax
set -g @floax-bind '-n M-p'

# -- THEME ---------------------------------------------------------------------
# set -g status-position top
set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'powerline/block/gray'

# -- PLUGIN CONFIGURATION -----------------------------------------------------
# set -g @resurrect-capture-pane-contents 'on'
# set -g @continuum-restore 'on'
# set -g @continuum-save-interval '1' # save every 5 minutes
# -- START TPM -----------------------------------------------------------------
run '~/.tmux/plugins/tpm/tpm'
