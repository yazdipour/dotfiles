# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.
undo_backspace: false
enable_passive: true
passive_key: CTRL
matches:
  # Personal
  - trigger: "\\esp"
    replace: "espanso"

  - trigger: "\\me"
    replace: "Shahriar Yazdipour"

  - trigger: "\\rg"
    replace: "Regards,\nShahriar"

  - trigger: "\\site"
    replace: "https://yazdipour.com"

  - trigger: "\\gh"
    replace: "https://github.com/yazdipour"

  # Email
  - trigger: "\\@y"
    replace: "yazdipour@outlook.com"
  - trigger: "\\@s"
    replace: "sh.yazdipour@hotmail.com"
  - trigger: "\\@t"
    replace: "shahriar.yazdipour@tu-ilmenau.de"

  # German
  - trigger: "\\a:"
    replace: "ä"
  - trigger: "\\o:"
    replace: "ö"
  - trigger: "\\u:"
    replace: "ü"
  - trigger: "\\s:"
    replace: "ß"
  - trigger: "\\A:"
    replace: "Ä"
  - trigger: "\\O:"
    replace: "Ö"
  - trigger: "\\U:"
    replace: "Ü"

  # currency
  - trigger: "\\euro"
    replace: "€"
  - trigger: "\\pound"
    replace: "£"

  # Dates
  - trigger: "\\date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m-%d-%Y"

  # Dev
  - trigger: "\\127"
    replace: "127.0.0.1"

  - trigger: "\\ip"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "curl ifconfig.me"
          shell: cmd

  # markdown-shortcuts

  - triggers: "\\mdimg"
    replace: "![Alt]()"

  - triggers: "\\mdurl"
    replace: "[Alt]()"
